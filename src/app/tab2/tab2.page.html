<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      O Brangel é
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">O Brangel é</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
  </ion-row>
  
  <ion-card *ngFor="let post of posts">
    <ion-card-header>
      <br>
      <ion-title size="large">O Brangel é</ion-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-text color="dark">
          <h1>{{post.text}}</h1>
        </ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
