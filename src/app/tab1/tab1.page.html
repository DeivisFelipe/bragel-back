<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      O Brangel é
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">O Brangel é</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
  </ion-row>
  
  <ion-card>
    <ion-card-header>
      <br>
      <ion-title size="large">O Brangel é</ion-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-textarea [(ngModel)]="texto" placeholder="Escreve aqui..."></ion-textarea>
      </ion-item>
      <br>
      <ion-button color="primary"  expand="block" (click)="enviarText()">Enviar</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
